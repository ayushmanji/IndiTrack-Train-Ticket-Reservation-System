<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login | IndiTrack</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center">

  <!-- Header -->
  <header class="bg-blue-700 text-white w-full shadow-md py-5 px-4">
    <div class="max-w-5xl mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">IndiTrack</h1>
      <nav class="space-x-4">
        <a href="UserLogin.html" class="hover:underline">Login as User</a>
        <a href="UserRegister.html" class="hover:underline">Register</a>
        <a href="AdminLogin.html" class="hover:underline">Admin Login</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="flex-1 flex items-center justify-center w-full px-4">
    <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-md mt-10">
      <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Admin Login</h2>
      <form action="adminlogin" method="post" class="space-y-6">
        <div>
          <label for="uname" class="block mb-1 font-medium text-gray-700">Username (Email)</label>
          <input type="text" id="uname" name="uname" placeholder="Enter your Email ID" required
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="pword" class="block mb-1 font-medium text-gray-700">Password</label>
          <input type="password" id="pword" name="pword" placeholder="Enter your password" required
                 class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <input type="submit" value="Login"
                 class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 cursor-pointer font-medium" />
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="text-center text-sm text-gray-500 py-6">
    &copy; 2025 IndiTrack. All rights reserved.
  </footer>

</body>
</html>
