<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>LOGIN</title>
    <link rel="stylesheet" href="UserHome_Css.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body style="background-image: url('background.jpg');">
    <header class="bg-blue-700 text-white w-full shadow-md py-5 px-4">
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">IndiTrack</h1>
            <nav class="space-x-4">
                <a href="UserLogin.html" class="hover:underline">Login as User</a>
                <a href="UserRegister.html" class="hover:underline">Register</a>
                <a href="AdminLogin.html" class="hover:underline">Admin Login</a>
            </nav>
        </div>
    </header>

    <main class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
        <div class="bg-white rounded-lg shadow-lg p-8 w-full max-w-lg">
            <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">New User Registration</h2>

            <form action="userreg" method="post" class="space-y-4">
                <div>
                    <label class="block font-medium text-gray-700">Email Id</label>
                    <input type="email" name="mailid" placeholder="Enter your emailId"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Password</label>
                    <input type="password" name="pword" placeholder="Enter your password"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">First Name</label>
                    <input type="text" name="firstname"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Last Name</label>
                    <input type="text" name="lastname"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Address</label>
                    <input type="text" name="address"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Phone No</label>
                    <input type="number" name="phoneno"
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block font-medium text-gray-700">Photo</label>
                    <input type="file" name="userphoto"
                        class="w-full border px-3 py-2 rounded-md file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:bg-blue-600 file:text-white hover:file:bg-blue-700">
                </div>
                <div class="pt-4">
                    <input type="submit" value="I AGREE FOR ALL TERMS & CONDITIONS! REGISTER ME"
                        class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 cursor-pointer text-sm font-medium text-center">
                </div>
            </form>
        </div>
    </main>





</body>

</html>
